<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <form action="/login" method="post">
        <h1>Login</h1>

        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
